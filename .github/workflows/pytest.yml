name: Run Pytest and Precommit

on:
  push:
    branches:
      - dev

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install .

  pytest:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Pytest
        run: |
          pytest --cov-fail-under=80

  precommit:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Pre-commit
        run: |
          pre-commit run --all